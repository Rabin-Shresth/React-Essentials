<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <script
      src="https://unpkg.com/react@17/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
      crossorigin
    ></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <title>React ⚛️</title>
  </head>
  <body>
    <div id="root"></div>

    <script type="text/babel">
      function Header(props) {
        return (
          <header>
            <h1>{props.name}'s Kitchen</h1>
          </header>
        );
      }
      function Main(props) {
        return (
          <section>
            <p>
              We serve the most dami
              food around.
            </p>
            <img height={200} src="https://images.pexels.com/photos/18426526/pexels-photo-18426526/free-photo-of-barbecue-in-the-middle-of-table.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="image food"/>
            <ul>
                {props.dishes.map((dish) => (
                  <li key={dish.id}>
                    {dish.title}
                    </li>
                ))}
              </ul>
          </section>
        );
      }

      const menu = [
        "Kalo Chiya",
        "Seto Chiya",
        "Kagati chiya"
      ];

      const menuObjects= menu.map(
        (dish,i)=>(
        {
          id : i,
          title: dish,
        }
      ));

      function Footer(props) {
        return (
          <footer>
            <p>Copyright {props.year}</p>
          </footer>
        );
      }

      function App() {
        return (
          <React.Fragment>
            <Header name="Cindy" />
            <Main dishes={menuObjects} />
            <Footer
              year={new Date().getFullYear()}
            />
          </React.Fragment>
        );
      }

      ReactDOM.render(
        <App />,
        document.getElementById("root")
      );
    </script>
  </body>
</html>
